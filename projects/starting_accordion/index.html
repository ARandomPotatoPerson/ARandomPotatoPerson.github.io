<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>My Crappy Walmart</title>
  </head>
  
  <body>
	<h1> My Crappy Walmart </h1>
    <ul>
		<li class="big">
			<h1 class="mainTxt"> Crappy Chips Ahoy </h1>
			<img src="assets/triangle.png" class="mainName">
			
			<div class="out"></div>
			
			<ul class="sublist">
				 <li class="sublistelement">
					<img src="assets/ahoy_chunky.jpeg">
					<span class="subtxt"> Chunky </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/ahoy_dulce.jpeg" class="subImg">
					<span class="subtxt"> Dulce </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/ahoy_fudge.jpeg">
					<span class="subtxt"> Fudge </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/ahoy_smores.jpeg">
					<span class="subtxt"> Smores </span>
				 </li>
			</ul>
		</li>
		
		<li class="big">
			<h1 class="mainTxt"> Crappy Oreos </h1>
			<img src="assets/triangle.png" class="mainName">
			
			<div class="out"></div>
			
			<ul class="sublist">
				 <li class="sublistelement">
					<img src="assets/oreo_bday.jpeg">
					<span class="subtxt"> Birthday </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/oreo_mint.jpeg" class="subImg">
					<span class="subtxt"> Mint </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/oreo_red.jpeg">
					<span class="subtxt"> Red </span>
				 </li>
				 <li class="sublistelement">
					<img src="assets/oreo_white.jpeg">
					<span class="subtxt"> White </span>
				 </li>
			</ul>
		</li>
	</ul>
  </body>
</html>
